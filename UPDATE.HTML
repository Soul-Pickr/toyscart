<script type="text/javascript">
function fu()
{
if(frm.name.value.length==0)
{

}
else if(frm.mobile.value.length==0)
{

}
else if(frm.address.value.length==0)
{
alert("Please enter your address");
}

{

}

function fu1()
{
var a=frm.mobile.value;
if(isNaN(a))
{
alert("please enter valid mobile number");
}
else
{
if(a.length!=10)
{

}
}
}
function fu2()
{
var a=frm.pincode.value;
if(isNaN(a))
{
alert("please enter valid pin code");
}
else
{
if(a.length!=6)
{
alert("please enter valid pin code");
}
}
}
function nav()
{
var a=new Date();
var b=a.getDate();
var c=a.getMonth();
var d=a.getYear();
var e=a.getHours();
var f=a.getMinutes();
frm.t1.value=b;
frm.t2.value=c+1;
frm.t3.value=d;
frm.tt1.value=e;
frm.tt2.value=f;
}
